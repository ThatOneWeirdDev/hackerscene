<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    #terminal {
      white-space: pre-wrap;
      height: 100vh;
      overflow-y: auto;
    }

    a {
      color: #00ffff;
      text-decoration: underline;
    }

    .red-wire {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #continue-btn {
      display: none;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    #continue-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="continue-container">
    <button id="continue-btn">Continue</button>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const continueBtn = document.getElementById('continue-btn');

    const lines = [
      "[+] Connecting to USB interface...",
      "[‚úì] USB connected successfully.",
      "[*] Scanning intercepted data packets...",
      "[*] Decrypting stream...",
      "[!] Suspicious transmission detected.",
      "[*] Locating signal origin...",
      "[*] Triangulating GPS coordinates...",
      "Decrypting ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà ‚ñà‚ñà‚ñà‚ñà ‚ñà‚ñà‚ñà‚ñà ‚ñà‚ñà‚ñà...",
      "[‚úì] Connection to satellite uplink established...",
      "[*] Searching for bomb location data...",
      "[‚úì] LOCATION FOUND!",
      "üìç <a href='https://earth.google.com/web/data=MkEKPwo9CiExcUVhM0wxc2ZrM0lXVkJDalU0c3YxYjRGdEQ0dFRCOEgSFgoUMEUwQzkzMDhCRTM4Nzg1RTQ0NEUgAUICCABKBwj3zoBQEAE' target='_blank'>Open location in Google Earth</a>"
    ];

    const afterContinue = [
      "\n>>> MORE INFO FOUND <<<",
      "üî¥ CUT THE <span class='red-wire'>RED</span> WIRE!",
      "TIME REMAINING: 02:54:17"
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(typeLine, 1200);
      } else {
        // Wait for user to click continue
        continueBtn.style.display = 'inline-block';
      }
    }

    continueBtn.addEventListener('click', () => {
      continueBtn.style.display = 'none';
      afterContinue.forEach((line, index) => {
        setTimeout(() => {
          terminal.innerHTML += line + "\n";
          terminal.scrollTop = terminal.scrollHeight;
        }, index * 1200);
      });
    });

    typeLine();
  </script>
</body>
</html>
